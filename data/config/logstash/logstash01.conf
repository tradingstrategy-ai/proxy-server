input {
  file {
    type => "json"
    path => "/etc/caddy/access.log"
    start_position => "beginning"
  }
}
filter {
   json{
     source => "message"
   }
}
output {
  elasticsearch {
    hosts => ["http://${ECS_SERVER}"]
    user => "${ECS_USER}"
    password => "${ECS_PASSWORD}"
    index => "caddy_proxy_reverse"
  }
  stdout {}
}
